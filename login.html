<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yung FX Academy - Login</title>

  <!-- Site Name -->
  <meta name="application-name" content="Yung FX Academy">

  <!-- Open Graph -->
  <meta property="og:title" content="Yung FX Academy - Login">
  <meta property="og:site_name" content="Yung FX Academy">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yungfxacademy.co.za">
  <meta property="og:image" content="https://yungfxacademy.co.za/logo-white.png">
  <meta property="og:description" content="Login Yung FX Academy student dashboard.">

  <!-- JSON-LD for Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yung FX Academy",
    "url": "https://yungfxacademy.co.za",
    "logo": "https:/yungfxacademy.co.za/assets/logo-white.png"
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-6">

  <!-- Floating Navbar -->
  <nav class="fixed top-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-7xl z-50">
    <div class="flex items-center justify-between bg-white/90 backdrop-blur-md rounded-2xl shadow-lg px-6 py-4 border border-gray-100">

      <!-- Logo -->
      <a href="#" class="flex items-center space-x-2">
        <img src="assets/logo-white.png" alt="Yung FX Academy Logo" class="h-10 w-auto">
        <span class="text-xl font-bold tracking-wide text-gray-900">Yung FX Academy</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 font-medium">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="index.html/#pricing" class="hover:text-indigo-600 transition">Pricing</a>
        <a href="#" class="hover:text-indigo-600 transition">Login</a>
        <a href="contact.html" class="hover:text-indigo-600 transition">Contact Us</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 bg-white/95 backdrop-blur-md rounded-2xl shadow-lg border border-gray-100">
      <div class="flex flex-col p-4 space-y-4 font-medium">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="index.html/#pricing" class="hover:text-indigo-600 transition">Pricng</a>
        <a href="#" class="hover:text-indigo-600 transition">Login</a>
        <a href="contact.html" class="hover:text-indigo-600 transition">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-10">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo-white.png" alt="Yung FX Academy Logo" class="h-12">
    </div>

    <!-- Headline -->
    <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
      Student Login
    </h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Student Email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 transition"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 transition"/>
      </div>

      <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-2xl hover:shadow-lg transition">
        Login
      </button>
    </form>

  </div>

  <!-- Popup Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-8 text-center relative">
      
      <!-- Loader -->
      <div id="loader" class="flex flex-col items-center justify-center">
        <svg class="animate-spin h-12 w-12 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-gray-700 font-semibold text-lg">Logging you in...</p>
      </div>

      <!-- Result -->
      <div id="result" class="hidden flex flex-col items-center justify-center">
        <p class="text-red-600 font-bold text-lg mb-4">Student Not Registered</p>
        <a href="contact.html" class="text-indigo-600 font-semibold hover:underline">Contact Support</a>
      </div>

      <!-- Close Button -->
      <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
        âœ–
      </button>

    </div>
  </div>

  <!-- Scripts -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginModal = document.getElementById('loginModal');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');
    const closeModal = document.getElementById('closeModal');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Show modal with loader
      loginModal.classList.remove('hidden');
      loginModal.classList.add('flex');
      loader.classList.remove('hidden');
      result.classList.add('hidden');

      // After 3 seconds, show result
      setTimeout(() => {
        loader.classList.add('hidden');
        result.classList.remove('hidden');
      }, 3000);
    });

    closeModal.addEventListener('click', () => {
      loginModal.classList.add('hidden');
      loginModal.classList.remove('flex');
    });
  </script>
  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>


</body>
</html>
