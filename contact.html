<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yung FX Academy - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-6 py-12">
  <!-- Floating Navbar -->
  <nav class="fixed top-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-7xl z-50">
    <div class="flex items-center justify-between bg-white/90 backdrop-blur-md rounded-2xl shadow-lg px-6 py-4 border border-gray-100">

      <!-- Logo -->
      <a href="#" class="flex items-center space-x-2">
        <img src="assets/logo-white.png" alt="Yung FX Academy Logo" class="h-10 w-auto">
        <span class="text-xl font-bold tracking-wide text-gray-900">Yung FX Academy</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 font-medium">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="index.html/#pricing" class="hover:text-indigo-600 transition">Pricing</a>
        <a href="login.html" class="hover:text-indigo-600 transition">Login</a>
        <a href="#" class="hover:text-indigo-600 transition">Contact Us</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 bg-white/95 backdrop-blur-md rounded-2xl shadow-lg border border-gray-100">
      <div class="flex flex-col p-4 space-y-4 font-medium">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="index.html/#pricing" class="hover:text-indigo-600 transition">Pricng</a>
        <a href="login.html" class="hover:text-indigo-600 transition">Login</a>
        <a href="#" class="hover:text-indigo-600 transition">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- Contact Card -->
  <div class="bg-white rounded-3xl shadow-2xl max-w-3xl w-full mt-24 p-10">
    
    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
      Contact Yung FX Academy
    </h2>
    <p class="text-gray-600 text-center mb-8">
      Have questions or need assistance? Send us a message and we’ll get back to you promptly.
    </p>

    <!-- Contact Form -->
    <form id="contactForm" class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2" for="name">Full Name</label>
        <input type="text" id="name" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 transition"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 transition"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="subject">Subject</label>
        <input type="text" id="subject" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 transition"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="message">Message</label>
        <textarea id="message" rows="5" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 transition"></textarea>
      </div>

      <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-2xl hover:shadow-lg transition">
        Send Message
      </button>
    </form>
  </div>

  <!-- Modal -->
  <div id="contactModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-8 text-center relative">
      
      <!-- Loader -->
      <div id="contactLoader" class="flex flex-col items-center justify-center">
        <svg class="animate-spin h-12 w-12 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-gray-700 font-semibold text-lg">Sending Message...</p>
      </div>

      <!-- Result -->
      <div id="contactResult" class="hidden flex flex-col items-center justify-center">
        <p class="text-green-600 font-bold text-lg mb-4">Message Sent Successfully!</p>
        <a href="index.html" class="text-indigo-600 font-semibold hover:underline">Go Back to Home Page</a>
      </div>

      <!-- Close Button -->
      <button id="contactClose" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
        ✖
      </button>

    </div>
  </div>

  <!-- Scripts -->
  <script>
    const contactForm = document.getElementById('contactForm');
    const contactModal = document.getElementById('contactModal');
    const contactLoader = document.getElementById('contactLoader');
    const contactResult = document.getElementById('contactResult');
    const contactClose = document.getElementById('contactClose');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Show modal with loader
      contactModal.classList.remove('hidden');
      contactModal.classList.add('flex');
      contactLoader.classList.remove('hidden');
      contactResult.classList.add('hidden');

      // Simulate sending message
      setTimeout(() => {
        contactLoader.classList.add('hidden');
        contactResult.classList.remove('hidden');
      }, 3000);
    });

    contactClose.addEventListener('click', () => {
      contactModal.classList.add('hidden');
      contactModal.classList.remove('flex');
    });
  </script>
  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
